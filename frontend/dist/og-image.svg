<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#4F46E5"/>
  
  <!-- Gradient Overlay -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo/Text Container -->
  <g transform="translate(100, 200)">
    <!-- TradeHub Text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Nitos TradeHub Platform
    </text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="36" fill="white">
      Venda e compre produtos novos e usados
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="900" cy="315" r="150" fill="white" fill-opacity="0.1"/>
  <circle cx="950" cy="265" r="100" fill="white" fill-opacity="0.1"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3730A3" stop-opacity="1"/>
    </linearGradient>
  </defs>
</svg> 